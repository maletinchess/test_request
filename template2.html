<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3">RSS</h1>
          <p class="lead">Let start to read with Rss. It's simple, it's beuty.</p>
          <form autofocus required class="rss-form" action>
            <div class="form-row">
              <div class="col-8">
                <input type="text" name="url" placeholder="link RSS" class="form-control form-control-lg w-100">
              </div>
              <div class="col-2">
                <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
              </div>
            </div>
          </form>
          <p class="text-muted my-1">Example</p>
        </div>
      </div>
    </section>
    <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds">

        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto posts">

        </div>
      </div>
    </section>
  </main>
</body>
