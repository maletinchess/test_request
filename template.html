<body class="d-flex flex-column min-vh-100">
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dimiss="modal" aria-label="close"></button>
          <span aria-modal="true">x</span>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <a class="btn btn-primary full-article" href='#' role="button" target="_blank" rel="noopener noreferrer">
            Read
          </a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3">RSS</h1>
          <p class="lead">Let start to read with Rss. It's simple, it's beuty.</p>
          <form autofocus required class="rss-form" action>
            <div class="form-row">
              <div class="col">
                <input type="text" name="url" placeholder="link RSS" class="form-control form-control-lg w-100">
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
              </div>
            </div>
          </form>
          <p class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
          <div class="feedback">

          </div>
        </div>
      </div>
    </section>
    <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds">

        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto posts">

        </div>
      </div>
    </section>
  </main>
</body>
